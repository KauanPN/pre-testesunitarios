<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Exerc√≠cio do Rodrigo</title>
</head>
<body>
    <form id="loginForm">
        <table width="100%" cellspacing="0" cellpadding="10" style="border: none;">
            <tr>
                <td colspan="2" style="text-align: center; color: dodgerblue; text-decoration: underline; font-size: large; 
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-top: none; border-left: none;border-right: none; ">
                    Tela de Login: 
                </td>
            </tr>
            <tr>
                <td style="text-align: center; text-decoration: underline; font-size: large; border-left: none;border-right: none;">
                    Email:
                </td>
                <td style="border-right: none;">
                    <input type="text" id="email" name="email"/>
                </td>
            </tr>
                <tr>
                    <td style="text-align: center; text-decoration: underline; font-size: large;  border-left: none;border-right: none;">
                        Senha:
                    </td>
                    <td style="border-right: none;">
                        <input type="password" id="senha" name="senha" maxlength="10"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;  border-left: none;border-right: none; border-bottom: none;">
                        <button type="submit">Login</button>
                    </td>
                </tr>
        </table>
    </form>

    <script src="script.js"></script>
</body>
</html>
